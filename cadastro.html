<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Melhores Amigos 🐾</title>
</head>
<body>
    <header>
        <h1>Faça parte dos Melhores Amigos 🐾</h1>
        <img src="IMG/adotado.jpeg" alt="Cachorro adotado" width="400">
        <main>
        <form>
            <h2>Tipo de Cadastro</h2>
            <label for="tipo">Selecione:</label>
            <select id="tipo" name="tipo">
                <option value="">Selecione</option>
                <option value="doador">Doador</option>
                <option value="voluntario">Voluntário</option>
            </select>

            <h2>Dados Pessoais</h2>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

            <h2>Endereço</h2>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, complemento">

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade">

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Melhores Amigos 🐾</p>
        <p>Email: contato@ongmelhoresamigos.org.com.br | Telefone: (61) 0800 8000 800</p>
    </footer>
    </header>
</body>
</html>
